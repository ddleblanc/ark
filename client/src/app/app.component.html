<mat-toolbar>
  <mat-icon id="left-nav-btn" *ngIf="isPostRoute(router.url) || isUserRoute(router.url)" class="example-tab-icon"
    (click)="onBackClicked()">
    arrow_back</mat-icon>
  <span class="logo">
    <h1>{{title}}</h1>
  </span>
</mat-toolbar>
<div class="main-container">


  <router-outlet></router-outlet>

</div>
<mat-tab-group [@bottomNavEnterAnimation] *ngIf="!isPostRoute(router.url) && !isUserRoute(router.url) " mat-stretch-tabs
  id="app-tab-group" headerPosition="below" (selectedTabChange)="navigateTo($event)">
  <mat-tab matRippleColor="#ff0000">
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">home</mat-icon>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">public</mat-icon>
    </ng-template>

  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">edit</mat-icon>
    </ng-template>

  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">favorite</mat-icon>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">email</mat-icon>
    </ng-template>
  </mat-tab>
</mat-tab-group>
